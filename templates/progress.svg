<?xml version="1.0" encoding="UTF-8"?>
<svg width={{ width }} height="20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid">
  <linearGradient id="a" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>
  <rect rx="4" x="0" width={{ width }} height="20" fill="#555" />
  <rect rx="4" x="0" width={{ width*progress/100 | int }} height="20" fill={{ color }} />
  <rect rx="4" width={{ width }} height="20" fill="url(#a)" />
  <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
    <text x={{ width/2 | int }} y="15" fill="#010101" fill-opacity=".3">
      {{progress}}%
    </text>
    <text x={{ width/2 | int }} y="14">
      {{progress}}%
    </text>
  </g>
</svg>